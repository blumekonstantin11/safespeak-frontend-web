<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SafeSpeak Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 40px 15px 20px 15px;
            box-sizing: border-box;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message-section {
            display: none;
            margin-top: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: scroll;
        }



        .status {
            margin-top: 20px;
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
            background: #fff3cd; 
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            width: 100%;

            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%; 
            margin-bottom: 10px;

        }

        .password-container input {
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-75%);
            background: transparent;
            border: none;
            cursor: pointer;

        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        }

        #loggedInUsername {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;

            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode { background-color: #2c3e50; color: #ecf0f1; }
        .dark-mode .container { background: #34495e; }
        .dark-mode form { background: #3a536b; }
        .dark-mode input { background: #4a637d; color: white; border: 1px solid #777; }
    </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="container">
        <div class="header">
            <h2 id="loggedInUsername"></h2>
            <img src="SafeSpeak.png" alt="SafeSpeak Logo" id="theme-toggle-img" style="max-width: 50px; cursor: pointer;">
        </div>    
        
        <div id="auth-section">
            <h2>Benutzer registrieren</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Benutzername" required>
                <input type="text" id="regZip" placeholder="Postleitzahl (z.B. 50374)" required>
                <input type="text" id="regCity" placeholder="Stadt (z.B. Erftstadt)" required>
                <input type="text" id="regStreet" placeholder="Stra√üe & Hausnummer" required>
                
                <div class="password-container">
                    <input type="password" id="regPassword" placeholder="Passwort" required>
                    <button type="button" class="toggle-password" data-target="regPassword">üëÅÔ∏è</button>
                </div>
                <button type="submit">Registrieren</button>
            </form>

            <hr>

            <h2>Benutzer anmelden</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Benutzername" required>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Passwort" required>
                    <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                </div>
                <button type="submit">Anmelden</button>
            </form>

            <pre id="response" class="status"></pre>
        </div>

        <div id="suggestions-area" style="display: none; padding: 15px; background: #e8f4fd; border-radius: 5px; margin-bottom: 20px;">
            <h3>Vorschl√§ge & Kontakte</h3>
            <div id="contact-list">Lade Kontakte...</div>
        </div>

        <div id="message-section">
            <h2>Chat</h2>
            <form id="messageForm">
                <input type="text" id="receiverUsername" placeholder="Empf√§nger" required>
                <textarea id="messageContent" placeholder="Nachricht..." rows="2"></textarea>
                <input type="file" id="file">
                <button type="submit">Senden</button>
            </form>

            <hr>
            <input type="text" id="chatPartner" placeholder="Verlauf mit...">
            <button id="refreshButton">Laden</button>
            <div id="messages"></div>
        </div>
    </div>

<script>
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const POSSIBLE_API_URLS = isLocalhost ? ['http://localhost:3000'] : ['https://safespeak-api-server.onrender.com'];
    
    let API_URL = null;
    let loggedInUser = { username: null, id: null };
    let messagePollingInterval = null;
    let lastMessageCount = 0;

    const socket = typeof io !== 'undefined' ? io() : null;
    const responseDiv = document.getElementById('response');
    const authSection = document.getElementById('auth-section');
    const messageSection = document.getElementById('message-section');
    const suggestionsArea = document.getElementById('suggestions-area');
    const messagesDiv = document.getElementById('messages');
    const loggedInUsernameEl = document.getElementById('loggedInUsername');

    async function findApiUrl() {
        for (const url of POSSIBLE_API_URLS) {
            try {
                const res = await fetch(url + '/', { method: 'GET' });
                if (res.ok) { API_URL = url; return true; }
            } catch (e) { console.warn("Server nicht erreichbar unter " + url); }
        }
        return false;
    }

    function getAuthHeaders() {
        return { 'Authorization': `Bearer ${localStorage.getItem('safespeakToken')}`, 'Content-Type': 'application/json' };
    }

    async function loadContacts() {
        try {
            const res = await fetch(`${API_URL}/contacts`, { headers: getAuthHeaders() });
            if (res.ok) {
                const contacts = await res.json();
                const list = document.getElementById('contact-list');
                list.innerHTML = '';
                contacts.forEach(user => {
                    const btn = document.createElement('button');
                    // Vorher: btn.textContent = `${user.username} (${user.location || '?'})`;
                    // Nachher: Wir zeigen nur die PLZ und Stadt an, schneiden die Stra√üe (nach dem Komma) ab
                    const displayLocation = user.location ? user.location.split(',')[0] : 'In der N√§he';
                    btn.textContent = `${user.username} (${displayLocation})`;
                    btn.style.margin = "5px";
                    btn.onclick = () => {
                        document.getElementById('receiverUsername').value = user.username;
                        document.getElementById('chatPartner').value = user.username;
                        fetchAndDisplayMessages();
                    };
                    list.appendChild(btn);
                });
            }
        } catch (err) { console.error("Kontaktfehler", err); }
    }

    function applyLoggedInUI(username) {
        loggedInUser.username = username;
        authSection.style.display = 'none';
        messageSection.style.display = 'block';
        suggestionsArea.style.display = 'block';
        loggedInUsernameEl.textContent = `Willkommen, ${username} (Logout)`;
        if(socket) socket.emit('join', username);
        loadContacts();
        startPolling();
    }

    function startPolling() {
        if(messagePollingInterval) clearInterval(messagePollingInterval);
        messagePollingInterval = setInterval(() => {
            if(document.getElementById('chatPartner').value) fetchAndDisplayMessages(true);
        }, 3000);
    }

    function switchTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        localStorage.setItem('safespeakTheme', isDarkMode ? 'dark' : 'light');
    }
    
    // REGISTRIERUNG
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        
        // ADRESSE ZUSAMMENBAUEN
        const zip = document.getElementById('regZip').value;
        const city = document.getElementById('regCity').value;
        const street = document.getElementById('regStreet').value;
        const fullLocation = `${zip} ${city}, ${street}`;

        try {
            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, location: fullLocation })
            });
            const data = await res.json();
            responseDiv.textContent = data.message || data.error;
        } catch (err) { responseDiv.textContent = "Fehler: " + err.message; }
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('safespeakToken', data.token);
                localStorage.setItem('safespeakUsername', username);
                applyLoggedInUI(username);
            } else { responseDiv.textContent = data.error; }
        } catch (err) { responseDiv.textContent = "Login-Fehler"; }
    });

    async function fetchAndDisplayMessages(isBackground = false) {
        const partner = document.getElementById('chatPartner').value;
        if(!partner) return;
        try {
            const res = await fetch(`${API_URL}/messages?user2=${partner}`, { headers: getAuthHeaders() });
            const messages = await res.json();
            if (messages.length !== lastMessageCount) {
                messagesDiv.innerHTML = messages.map(m => `<p><b>${m.sender_id === loggedInUser.id ? 'Du' : partner}:</b> ${m.content}</p>`).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                lastMessageCount = messages.length;
            }
        } catch (e) { if(!isBackground) console.error(e); }
    }

    // INITIALISIERUNG
    async function init() {
        const found = await findApiUrl();
        if (found) {
            const savedUser = localStorage.getItem('safespeakUsername');
            if (savedUser) applyLoggedInUI(savedUser);
        } else {
            responseDiv.textContent = "Server nicht gefunden!";
        }
    }

    loggedInUsernameEl.onclick = () => {
        localStorage.clear();
        location.reload();
    };

    document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.onclick = () => {
            const el = document.getElementById(btn.dataset.target);
            el.type = el.type === 'password' ? 'text' : 'password';
        };
    });

    init();
</script>
</body>
</html>
