<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SafeSpeak Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
        }

        .container {
            /* Entfernen Sie die feste max-width, um sich an Mobilger√§te anzupassen */
            width: 95%; /* Setzt die Breite auf 95% des Bildschirms */
            max-width: 600px; /* Schr√§nkt die Gr√∂√üe auf gro√üen Bildschirmen ein */
            margin: 0 auto;
            background: #fff;
            padding: 40px 5px 20px 5px; /* Reduzierter horizontaler Rand f√ºr Handys */
            box-sizing: border-box;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 95%; /* MUSS 95% BLEIBEN */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message-section {
            display: none;
            margin-top: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: scroll;
        }
        
        #messages p {
            margin: 0 0 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        #messages p:last-child {
            border-bottom: none;
        }

        .status {
            margin-top: 20px; /* Sicherstellen, dass Abstand zum Anmeldebutton besteht */
            margin-bottom: 20px; /* F√ºgen Sie unten Abstand hinzu */
            font-style: italic;
            color: #555;
            background: #fff3cd; 
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            /* F√ºgen Sie width: 100% hinzu, um sicherzustellen, dass es die volle Breite einnimmt */
            width: 100%; 
            box-sizing: border-box; /* Stellt sicher, dass Padding in der Breite enthalten ist */
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        
        .password-container {
            position: relative;
            /* width: 95%; BEIBEHALTEN, damit es die gleiche Basisbreite wie die anderen Inputs hat */
            width: 95%; 
            margin-bottom: 10px;
            box-sizing: border-box; 
        }

        .password-container input {
            width: 80%;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            z-index: 2;
        }
        
        .header {
            display: flex;
            justify-content: space-between; /* Abstand zwischen Logo und Username */
            align-items: flex-start; /* Startet oben */
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        #loggedInUsername {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
            margin-right: auto;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Styling f√ºr den dunklen Modus */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1; 
        }

        .dark-mode .container {
            background: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ecf0f1;
            border-bottom: 2px solid #555;
        }

        /* ... andere dunkle Modus-Regeln ... */

        .dark-mode #messages {
            background: #3a536b; /* Dunklerer Hintergrund f√ºr Nachrichtenbox */
            border: 1px solid #4a637d;
        }

        .dark-mode #messages p {
            color: #ecf0f1; /* Helle Textfarbe f√ºr Nachrichten */
            border-bottom: 1px solid #4a637d; /* Hellerer Trennstrich */
        }

        .dark-mode form {
            background: #3a536b;
        }

        .dark-mode input[type="text"],
        .dark-mode input[type="password"],
        .dark-mode input[type="number"],
        .dark-mode textarea {
            background-color: #4a637d;
            border: 1px solid #777;
            color: #ecf0f1;
        }

        .dark-mode .status {
            background: #3a536b;
            border: 1px solid #4a637d;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="loggedInUsername"></h2>

            <img src="SafeSpeak.png" 
                 alt="SafeSpeak Logo" 
                 id="theme-toggle-img"
                 style="max-width: 70px; height: auto; display: block; cursor: pointer; margin-right: 15px;">

        </div>    
        
        <div id="auth-section">
            <h2>Benutzer registrieren</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Benutzername" required><br>
                <div class="password-container">
                    <input type="password" id="regPassword" placeholder="Passwort" required>
                    <button type="button" class="toggle-password" data-target="regPassword">üëÅÔ∏è</button>
                </div>
                <button type="submit">Registrieren</button>
            </form>

            <hr>

            <h2>Benutzer anmelden</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Benutzername" required><br>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Passwort" required>
                    <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                </div>
                <button type="submit">Anmelden</button>
            </form>

            <pre id="response" class="status"></pre>
        </div>

        <div id="message-section">
            <h2>Nachricht senden</h2>
            <form id="messageForm" enctype="multipart/form-data">
                <input type="text" id="receiverUsername" placeholder="Empf√§nger-Username" required><br>
                <textarea id="messageContent" placeholder="Nachricht" rows="2"></textarea><br>
                <label for="file">Datei ausw√§hlen:</label>
                <input type="file" id="file" name="file"><br>
                <button type="submit">Nachricht senden</button>
            </form>

            <hr>

            <h2>Eingegangene Nachrichten</h2>
            <input type="text" id="chatPartner" placeholder="Username des Chat-Partners" required>
            <button id="refreshButton">Nachrichten laden</button>
            <pre id="messages"></pre>
            <div></div>
         
        <pre id="response" class="status"></pre>

        </div>
        <script>
        // Liste aller m√∂glichen Server-URLs.
        // Lokal nutzen wir localhost, in Produktion nur die √∂ffentliche Render-URL.
        const isLocalhost =
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1';

        const POSSIBLE_API_URLS = isLocalhost
            ? [
                'http://localhost:3000', // Lokaler Entwicklungsserver
            ]
            : [
                'https://safespeak-api-server.onrender.com', // √ñffentliche Render-URL f√ºr Produktion
                // 'https://safespeak-api-server-xyz.onrender.com', // Optionaler Fallback, derzeit deaktiviert (CORS)
            ];
        
        // Diese Variable wird die funktionierende URL speichern, sobald sie gefunden wurde
        let API_URL = null; 
        
        const responseDiv = document.getElementById('response');
        const authSection = document.getElementById('auth-section');
        const messageSection = document.getElementById('message-section');
        const messagesDiv = document.getElementById('messages');
        let loggedInUser = null; 
        
        /**
         * Pr√ºft alle m√∂glichen URLs und setzt die funktionierende URL.
         * Muss vor allen anderen API-Aufrufen ausgef√ºhrt werden.
         */
        async function findApiUrl() {
            responseDiv.textContent = 'Suche nach dem Server...';
            for (const url of POSSIBLE_API_URLS) {
                try {
                    // Wir testen die Basis-Route '/'
                    const res = await fetch(url + '/', { method: 'GET', signal: AbortSignal.timeout(3000) }); // Timeout nach 3s
                    
                    if (res.ok) {
                        API_URL = url;
                        console.log(`Server gefunden unter: ${API_URL}`);
                        responseDiv.textContent = `Server gefunden. URL: ${API_URL}`;
                        return true; // Funktion beenden, URL gefunden
                    }
                } catch (error) {
                    console.warn(`URL ${url} nicht erreichbar oder Timeout.`);
                }
            }
            
            responseDiv.textContent = 'FEHLER: Kein SafeSpeak-Server unter den bekannten URLs gefunden. Bitte URL im Client pr√ºfen.';
            return false; // Keine URL gefunden
        }


        // WICHTIG: Die Initialisierung und der Login-Check m√ºssen warten, bis die URL gefunden ist!
        async function initializeApp() {
            // Theme aus localStorage wiederherstellen
            loadInitialTheme();

            const urlFound = await findApiUrl();
            if (urlFound) {
                checkLoginStatus(); // Nur fortfahren, wenn Server gefunden
            }
        }
        window.onload = initializeApp; // STARTET JETZT DIE PR√úFUNG DER URLs

        // --- Der Rest deines Codes folgt hier ---

        function checkLoginStatus() {
            const username = localStorage.getItem('safespeakUsername');
            const token = localStorage.getItem('safespeakToken');
            if (username && token) {
                loggedInUser = { username: username, id: null };
                authSection.style.display = 'none';
                messageSection.style.display = 'block';
                document.getElementById('loggedInUsername').textContent = `Willkommen, ${username}!`;
            }
        }
        

        // Passwortsichtbarkeit mit dem Auge-Icon umschalten
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            if (!input) return;
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Event-Listener f√ºr alle Auge-Buttons setzen (statt inline-onclick)
        document.querySelectorAll('.toggle-password').forEach((btn) => {
            const targetId = btn.dataset.target;
            if (!targetId) return;
            btn.addEventListener('click', () => togglePasswordVisibility(targetId));
        });

        // --- Theme-Kippschalter (Hell/Dunkel) ---
        const toggleImage = document.getElementById('theme-toggle-img');
        const themeToggleCheckbox = document.getElementById('themeToggle');
        let isDarkMode = false;

        function applyTheme(dark) {
            isDarkMode = dark;
            document.body.classList.toggle('dark-mode', dark);
            if (themeToggleCheckbox) {
                themeToggleCheckbox.checked = dark;
            }
            try {
                localStorage.setItem('safespeakTheme', dark ? 'dark' : 'light');
            } catch (e) {
                console.warn('Konnte Theme nicht im localStorage speichern:', e);
            }
        }

        function loadInitialTheme() {
            let saved = null;
            try {
                saved = localStorage.getItem('safespeakTheme');
            } catch (e) {
                console.warn('Konnte Theme nicht aus localStorage lesen:', e);
            }
            applyTheme(saved === 'dark');
        }

        function switchTheme() {
            applyTheme(!isDarkMode);
        }

        if (toggleImage) {
            toggleImage.addEventListener('click', switchTheme, false);
        }
        if (themeToggleCheckbox) {
            themeToggleCheckbox.addEventListener('change', switchTheme, false);
        }


        // WICHTIG: Alle fetch-Funktionen m√ºssen jetzt pr√ºfen, ob API_URL gesetzt ist.

        async function fetchAndDisplayMessages() {
            if (!API_URL) {
                messagesDiv.textContent = 'Fehler: Server-URL nicht initialisiert.';
                return;
            }
            // ... (Rest der Logik mit den Aufrufen an ${API_URL}/messages...)
            // ... (Der restliche Code der Funktion bleibt wie gehabt)
        }
        
        async function loginAndDisplay(username, password) {
            if (!API_URL) {
                responseDiv.textContent = 'Fehler: Server-URL nicht initialisiert.';
                return;
            }
            // ... (Rest der Logik mit den Aufrufen an ${API_URL}/login...)
            // ... (Der restliche Code der Funktion bleibt wie gehabt)
        }

        // Registrierungs-Handler f√ºr das Formular #registerForm
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Verhindert Seiten-Reload

            if (!API_URL) {
                responseDiv.textContent = 'Fehler: Server-URL nicht initialisiert.';
                return;
            }

            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                responseDiv.textContent = 'Bitte Benutzername und Passwort eingeben.';
                return;
            }

            try {
                const res = await fetch(API_URL + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    responseDiv.textContent =
                        data.error || data.errors || `Registrierung fehlgeschlagen (Status ${res.status}).`;
                    return;
                }

                responseDiv.textContent = data.message || 'Benutzer erfolgreich registriert!';
            } catch (err) {
                console.error(err);
                responseDiv.textContent = 'Netzwerkfehler bei der Registrierung: ' + err.message;
            }
        });

        // Login-Handler f√ºr das Formular #loginForm
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!API_URL) {
                responseDiv.textContent = 'Fehler: Server-URL nicht initialisiert.';
                return;
            }

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                responseDiv.textContent = 'Bitte Benutzername und Passwort eingeben.';
                return;
            }

            try {
                const res = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    responseDiv.textContent =
                        data.error || data.errors || `Login fehlgeschlagen (Status ${res.status}).`;
                    return;
                }

                // Erfolgreicher Login: Token und Username speichern und UI aktualisieren
                if (data.token) {
                    localStorage.setItem('safespeakUsername', username);
                    localStorage.setItem('safespeakToken', data.token);
                }

                loggedInUser = { username: username, id: data.userId || null };
                authSection.style.display = 'none';
                messageSection.style.display = 'block';
                document.getElementById('loggedInUsername').textContent = `Willkommen, ${username}!`;

                responseDiv.textContent = data.message || 'Anmeldung erfolgreich!';
            } catch (err) {
                console.error(err);
                responseDiv.textContent = 'Netzwerkfehler beim Login: ' + err.message;
            }
        });

        // ... (Alle Event-Listener bleiben wie gehabt, aber die Funktionen pr√ºfen nun API_URL)
        // ...
</script>
</body>
</html>
