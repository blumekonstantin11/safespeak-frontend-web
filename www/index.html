<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SafeSpeak Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
        }

        .container {
            /* Entfernen Sie die feste max-width, um sich an Mobilger√§te anzupassen */
            width: 95%; /* Setzt die Breite auf 95% des Bildschirms */
            max-width: 600px; /* Schr√§nkt die Gr√∂√üe auf gro√üen Bildschirmen ein */
            margin: 0 auto;
            background: #fff;
            padding: 40px 5px 20px 5px; /* Reduzierter horizontaler Rand f√ºr Handys */
            box-sizing: border-box;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 95%; /* MUSS 95% BLEIBEN */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message-section {
            display: none;
            margin-top: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: scroll;
        }
        
        #messages p {
            margin: 0 0 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        #messages p:last-child {
            border-bottom: none;
        }

        .status {
            margin-top: 20px; /* Sicherstellen, dass Abstand zum Anmeldebutton besteht */
            margin-bottom: 20px; /* F√ºgen Sie unten Abstand hinzu */
            font-style: italic;
            color: #555;
            background: #fff3cd; 
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            /* F√ºgen Sie width: 100% hinzu, um sicherzustellen, dass es die volle Breite einnimmt */
            width: 100%; 
            box-sizing: border-box; /* Stellt sicher, dass Padding in der Breite enthalten ist */
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        
        .password-container {
            position: relative;
            /* width: 95%; BEIBEHALTEN, damit es die gleiche Basisbreite wie die anderen Inputs hat */
            width: 95%; 
            margin-bottom: 10px;
            box-sizing: border-box; 
        }

        .password-container input {
            width: 80%;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            z-index: 2;
        }
        
        .header {
            display: flex;
            justify-content: space-between; /* Abstand zwischen Logo und Username */
            align-items: flex-start; /* Startet oben */
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        #loggedInUsername {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
            margin-right: auto;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Styling f√ºr den dunklen Modus */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1; 
        }

        .dark-mode .container {
            background: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ecf0f1;
            border-bottom: 2px solid #555;
        }

        /* ... andere dunkle Modus-Regeln ... */

        .dark-mode #messages {
            background: #3a536b; /* Dunklerer Hintergrund f√ºr Nachrichtenbox */
            border: 1px solid #4a637d;
        }

        .dark-mode #messages p {
            color: #ecf0f1; /* Helle Textfarbe f√ºr Nachrichten */
            border-bottom: 1px solid #4a637d; /* Hellerer Trennstrich */
        }

        .dark-mode form {
            background: #3a536b;
        }

        .dark-mode input[type="text"],
        .dark-mode input[type="password"],
        .dark-mode input[type="number"],
        .dark-mode textarea {
            background-color: #4a637d;
            border: 1px solid #777;
            color: #ecf0f1;
        }

        .dark-mode .status {
            background: #3a536b;
            border: 1px solid #4a637d;
            color: #ecf0f1;
        }
    </style>
</head>
