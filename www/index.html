<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SafeSpeak Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;

        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Styles */
        body.dark-mode { background-color: #2c3e50; color: #ecf0f1; }
        .dark-mode .container { background: #34495e; color: white; }
        .dark-mode h1, .dark-mode h2, .dark-mode h3 { color: #3498db; }
        .dark-mode form { background: #3a536b; }
        .dark-mode input, .dark-mode textarea { background: #4a637d; color: white; border: 1px solid #777; }
        .dark-mode #messages { background: #2c3e50; color: white; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #loggedInUsername { font-weight: bold; color: #3498db; cursor: pointer; }
        
        form { margin-bottom: 20px; padding: 15px; background: #ecf0f1; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        
        .contact-button { display: block; width: 100%; text-align: left; margin: 5px 0; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; color: #333; }
        .contact-button:hover { background: #e8f4fd; }

        #messages { border: 1px solid #ddd; padding: 15px; background: #f9f9f9; border-radius: 5px; max-height: 300px; overflow-y: auto; }

        #loggedInUsername {
            cursor: pointer;
            display: inline-block; /* Wichtig für Touch-Bereiche */
            padding: 10px;        /* Vergrößert die Trefferfläche für den Finger */
            -webkit-tap-highlight-color: transparent; /* Verhindert das graue Flackern beim Tippen */
        }
        
        #loggedInUsername:active {
            opacity: 0.6;
            transform: scale(0.98);
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .password-container input {
            width: 100%;
            padding-right: 45px; /* Platz für das Auge lassen */
            margin-bottom: 0 !important; /* Margin übernimmt der Container */
        }

        .eye-wrapper {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;



        }

        .eye-wrapper svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Suchvorschläge Dropdown */
        #searchSuggestions {
            position: absolute; 
            width: 100%; 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            z-index: 1000; 
            display: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            color: #333;
        }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background: #f0f7ff; }

        /* Das Hintergrund-Overlay */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        /* Das Inhalts-Fenster */
        .modal-content {
            background-color: #fff;
            margin: 5% auto; 
            padding: 20px;
            border-radius: 12px;
            width: 80%; 
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Schließen-Button */
        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        /* Der PDF-Viewer (Iframe) */
        #legalFrame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 id="loggedInUsername" title="Klicken zum Abmelden"></h2>
            <img src="SafeSpeak.png" alt="Logo" id="theme-toggle-img" style="max-width: 50px; cursor: pointer;">
        </div>    
        
        <div id="auth-section">
            <h2>Anmelden</h2>

            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Benutzername" required>

                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Passwort" required>
                    <div class="eye-wrapper" onclick="togglePassword('loginPassword')" style="color: #3498db;">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </div>
                </div>
    
                <button type="submit">Anmelden</button>
            </form>

            <div id="terminal-status" style="background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace; font-size: 0.8em; padding: 8px; border-radius: 4px; margin-top: 10px; min-height: 1.2em;">
                Bereit...
            </div>

            <hr style="margin: 20px 0;">

            <div id="reg-toggle-area">
                <p>Noch kein Konto?</p>
                <button onclick="toggleRegister()" style="background-color: #2ecc71; color: white; font-weight: bold; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Jetzt Registrieren</button>
            </div>

            <div id="register-container" style="display: none; margin-top: 20px;">
                <h2>Registrieren</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Wunsch-Name" required>
        
                    <div class="password-container">
                        <input type="password" id="regPassword" placeholder="Passwort" required>
                        <div class="eye-wrapper" onclick="togglePassword('regPassword')" style="color: #2ecc71;">
                            <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        </div>
                    </div>

                    <input type="text" id="regStreet" placeholder="Straße und Hausnummer" required>
                    <input type="text" id="regZip" placeholder="PLZ" required>
                    <input type="text" id="regCity" placeholder="Stadt" required>
                    <button type="submit" id="regBtn" style="background-color: #2ecc71;">Konto erstellen</button>
                </form>
            </div>
        </div>

        <div class="legal-links">
            <a href="#" onclick="openLegal('agb.pdf')">AGB</a>
            <span style="color: #ccc;">|</span>
            <a href="#" onclick="openLegal('datenschutz.pdf')">Datenschutz</a>
        </div>

        <div id="legalModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeLegal()">&times;</span>
                <iframe id="legalFrame" src=""></iframe>
            </div>
        </div>

        <div id="suggestions-area" style="display: none;">
            <h3>Leute in deiner Nähe</h3>
            <div id="contact-list">Lade Kontakte...</div>
        </div>

        <div id="message-section" style="display: none;">
            <hr>
            <h3>Chat mit:</h3>
            <div id="search-container" style="position: relative;">
                <input type="text" id="activePartnerInput" placeholder="Benutzername suchen..." autocomplete="off" style="font-weight: bold; color: #3498db; border: none; border-bottom: 2px solid #3498db; background: transparent; outline: none; width: 100%; font-size: 1.2em; margin-bottom: 5px;">
                <div id="searchSuggestions"></div>
            </div>
            <div id="activePartner" style="display: none;">...</div>
            <div id="messages"></div>
            <form id="messageForm" style="margin-top:10px;">
                <textarea id="messageContent" placeholder="Deine Nachricht..." required></textarea>
                <button type="submit">Senden</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const API_URL = "https://safespeak-api-server.onrender.com";
        const socket = io(API_URL, { transports: ["websocket"] });

        let isDarkMode = localStorage.getItem('safespeakTheme') === 'dark';


        function applyTheme(dark) {
            isDarkMode = dark;
            document.body.classList.toggle('dark-mode', dark);
            localStorage.setItem('safespeakTheme', dark ? 'dark' : 'light');
        }

        document.getElementById('theme-toggle-img').onclick = () => applyTheme(!isDarkMode);


        function applyLoggedInUI(username) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('suggestions-area').style.display = 'block';
            document.getElementById('message-section').style.display = 'block';
            document.getElementById('loggedInUsername').textContent = `Hi, ${username}!`;
            socket.emit('join', username);

            loadContacts();
        }

        // LOGIN
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const terminal = document.getElementById('terminal-status');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            terminal.textContent = "> Verbinde...";

            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.token) {

                localStorage.setItem('safespeakToken', data.token);
                localStorage.setItem('safespeakUsername', username);
                applyLoggedInUI(username);
            } else {
                terminal.textContent = "> Fehler: " + data.error;
                terminal.style.color = "#ff4444";

            }
        };

        // REGISTRIERUNG
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const terminal = document.getElementById('terminal-status');
            const payload = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                street: document.getElementById('regStreet').value,
                zip: document.getElementById('regZip').value,
                city: document.getElementById('regCity').value
            };

            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            if (data.userId) {
                // HIER DIE ÄNDERUNG:
                terminal.style.color = "#00ff00"; // Leuchtendes Grün für Erfolg
                terminal.textContent = "> Erfolg! Bitte anmelden.";
        
                // Optional: Nach 3 Sekunden zurück auf Standardfarbe
                setTimeout(() => { toggleRegister(); }, 1500); 
            } else {
                // Bei Fehler auf Rot setzen
                terminal.style.color = "#ff4444"; 
                terminal.textContent = "> Fehler: " + data.error;
            }
        };

        function toggleRegister() {
            const container = document.getElementById('register-container');
            const toggleArea = document.getElementById('reg-toggle-area');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
            toggleArea.style.display = toggleArea.style.display === 'none' ? 'block' : 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        function openLegal(fileName) {
            const modal = document.getElementById('legalModal');
            const frame = document.getElementById('legalFrame');
            // Greift direkt auf den Frontend-Pfad zu
            frame.src = `./${fileName}`; 
            modal.style.display = "block";
        }

        function closeLegal() {
            const modal = document.getElementById('legalModal');
            const frame = document.getElementById('legalFrame');
            modal.style.display = "none";
            frame.src = ""; // Stoppt das Laden im Hintergrund
        }

        // Schließen, wenn man außerhalb des Fensters klickt
        window.onclick = function(event) {
            const modal = document.getElementById('legalModal');
            if (event.target == modal) {
                closeLegal();
            }
        }

        async function fetchMessages(partnerName) {
            const token = localStorage.getItem('safespeakToken');
            const res = await fetch(`${API_URL}/messages?withUser=${partnerName}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const messages = await res.json();
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('messageForm').onsubmit = async (e) => {
            e.preventDefault();
            const content = document.getElementById('messageContent').value;
            const receiver = document.getElementById('activePartnerInput').value.trim();
            if (!receiver) return;

            socket.emit('private_message', {
                to: receiver,
                content: content,
                token: localStorage.getItem('safespeakToken')
            });
            document.getElementById('messageContent').value = '';
            const div = document.createElement('div');
            div.innerHTML = `<strong>Ich:</strong> ${content}`;
            document.getElementById('messages').appendChild(div);
        };

        socket.on('new_message', (msg) => {
            if (msg.sender === document.getElementById('activePartnerInput').value.trim()) {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
                document.getElementById('messages').appendChild(div);
            }
        });

        async function loadContacts() {
            const token = localStorage.getItem('safespeakToken');
            const list = document.getElementById('contact-list');
            try {
                const res = await fetch(`${API_URL}/contacts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const contacts = await res.json();
                list.innerHTML = '';
                contacts.forEach(user => {
                    const btn = document.createElement('button');
                    btn.className = 'contact-button';
                    btn.textContent = `${user.username} (PLZ: ${user.location})`;
                    btn.onclick = () => {
                        document.getElementById('activePartnerInput').value = user.username;
                        fetchMessages(user.username);
                    };
                    list.appendChild(btn);
                });
            } catch (err) { list.innerHTML = 'Keine Kontakte gefunden.'; }
        }

        // SUCHE LOGIK
        const searchInput = document.getElementById('activePartnerInput');
        const suggestionsBox = document.getElementById('searchSuggestions');

        searchInput.oninput = async () => {
            const query = searchInput.value.trim();
            if (query.length < 1) { suggestionsBox.style.display = 'none'; return; } 

            const res = await fetch(`${API_URL}/search?q=${query}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('safespeakToken')}` }
            });
            const users = await res.json();

            if (users.length > 0) {
                suggestionsBox.innerHTML = '';
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = user.username;
                    div.onclick = () => {
                        searchInput.value = user.username;
                        suggestionsBox.style.display = 'none';
                        fetchMessages(user.username);
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else { suggestionsBox.style.display = 'none'; }
        };


        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) suggestionsBox.style.display = 'none';
        });

        // Logout-Logik für iPad und Desktop
        const logoutBtn = document.getElementById('loggedInUsername');

        const handleLogout = () => {
            localStorage.clear();
            location.reload();
        };

        // Listener bleiben gleich
        logoutBtn.onclick = handleLogout;
        logoutBtn.addEventListener('touchend', (e) => {
            e.preventDefault(); 
            handleLogout();
        });

        // Desktop-Klick
        logoutBtn.onclick = handleLogout;

        // iPad/Mobile Touch-Support
        logoutBtn.addEventListener('touchend', (e) => {
            // Verhindert, dass das iPad den Klick doppelt ausführt oder zoomt
            e.preventDefault(); 
            handleLogout();
        });

        window.onload = () => {
            applyTheme(isDarkMode);
            const savedUser = localStorage.getItem('safespeakUsername');
            if (savedUser) applyLoggedInUI(savedUser);
        };
    </script>
</body>
</html>
